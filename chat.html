<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
</head>
<body>
    <h2>Chat with GPT</h2>
    <p id="status"></p>
    
    <textarea id="userInput" rows="4" cols="50" placeholder="Type your message..."></textarea>
    <br>
    <button onclick="sendMessage()">Send</button>
    
    <h3>Response:</h3>
    <p id="gptResponse"></p>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput").value;
            const token = localStorage.getItem("token");

            if (!token) {
                document.getElementById("status").innerText = "You must log in first.";
                return;
            }

            document.getElementById("status").innerText = "Sending...";

            // ✅ Automatically switch between local and deployed API
            const baseURL = window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost"
                ? "http://127.0.0.1:8000"  // Local server
                : "https://fastapi-backend-tfcm.onrender.com";  // Deployed server

            try {
                const response = await fetch(`${baseURL}/chat`, {  // ✅ Ensures the correct API path
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ message: input })
                });

                if (!response.ok) {
                    throw new Error("Failed to communicate with AI");
                }

                const data = await response.json();
                document.getElementById("gptResponse").innerText = data.response || "No response";
                document.getElementById("status").innerText = "";
            } catch (error) {
                document.getElementById("status").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
